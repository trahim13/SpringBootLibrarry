management:
  security:
    enabled: false

security:
  basic:
    enabled: false

spring:
  datasource:
    default-catalog: library
    jndi-name: jdbc/bootlibrary

  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    properties:
      hibernate:
        current_sseision_content_class: org.springframework.orm.hibernate5.SpringSessionContext
        dialect: org.hibernate.dialect.MySQL5Dialect
        farmat-sql:true
    show-sql: true
logging:
  file: c:\\temp\app.log
  pattern: "%d{HH:mm:ss} %-5p [%c] - %m%n"
    file:
  level:
          ROOT: error
          org.springframework: warn
          javax.faces: warn
          org.omnifaces: warn
          org.springframework.security: warn
          org.hibernate: warn
          org.hibernate.type.descriptor.sql: warn




